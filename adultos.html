<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Amigurumis!</title>

    <link rel="stylesheet" href="./css/bulma.min.css" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="stylesheet" href="./css/magic.min.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap"
      rel="stylesheet"
    />

    <script src="./js/burger.js"></script>
    <script src="./js/scrollreveal.js"></script>
    <script>
      ScrollReveal().reveal(".show-on-scroll");
    </script>

    <script
      src="https://kit.fontawesome.com/f7fe0cc5ec.js"
      crossorigin="anonymous"
    ></script>

    <script src="./js/miprogramacion.js"></script>
  </head>

  <body>
    <div class="columns is-centered">
      <div class="column is-half-tablet">
        <div class="card">
          <div class="card-image">
            <figure class="image is-1by1">
              <img
                src="./img/meliodas.jpg"

              />
            </figure>
          </div>
          <div class="card-content">
            <h1 class="subtitle has-text-centered">Meliodas</h1>
          </div>
        </div>
      </div>
      <div class="column is-half-tablet">
        <div class="card">
          <div class="card-image">
            <figure class="image is-1by1">
              <img

          </div>
          <div class="card-content">
            <h1 class="subtitle has-text-centered">Saitama</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="columns is-centered">
      <div class="column is-half-tablet">
        <div class="card">
          <div class="card-image">
            <figure class="image is-1by1">

          </div>
          <div class="card-content">
            <h1 class="subtitle has-text-centered">Sasuke</h1>
          </div>
        </div>
      </div>
      <div class="column is-half-tablet">
        <div class="card">
          <div class="card-image">
            <figure class="image is-1by1">
              <img
                src="./img/luffy2.jpg"

            </figure>
          </div>
          <div class="card-content">
            <h1 class="subtitle has-text-centered">Luffy</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="columns is-centered">
      <div class="column is-half-tablet">
        <div class="card">
          <div class="card-image">
            <figure class="image is-1by1">
              <img
                src="./img/totoro.jpg"
                alt="Totoro de Mi vecino Totoro"

              />
            </figure>
          </div>
          <div class="card-content">
            <h1 class="subtitle has-text-centered">Totoro</h1>
          </div>
        </div>
      </div>
      <div class="column is-half-tablet">
        <div class="card">
          <div class="card-image">
            <figure class="image is-1by1">
              <img
                src="./img/naruto.jpg"
                alt="naruto de naruto xd"

              />
            </figure>
          </div>
          <div class="card-content">
            <h1 class="subtitle has-text-centered">Naruto</h1>
          </div>
        </div>
      </div>
    </div>
